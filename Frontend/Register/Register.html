<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal-Register Page</title>
    <link rel="stylesheet" href="./Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; font-family: 'Comfortaa';">
    <div class="card p-4" style="width: 500px;">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome</h1>
            <p class="card-text">Please Register to Continue</p>
            <form action="" class="text-start" id="registerForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Set Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordInput" name="password">
                        <span class="input-group-text bg-white" style="cursor: pointer;" id="togglePassword1">
                            <i class="bi bi-eye-slash-fill"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword">
                        <span class="input-group-text bg-white" style="cursor: pointer;" id="togglePassword2">
                            <i class="bi bi-eye-slash-fill"></i>
                        </span>
                    </div>
                </div>
                <p>Already having an account? <a href="../Login/Login.html">Login here</a></p>
                <button type="submit" class="btn btn-primary w-100 mt-3" id="LoginButton">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./Register.js"></script>
</body>

</html>
